<!DOCTYPE html>
<html>
<head>
    <title>#cattos</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-image: url('background.png');
            background-size: cover;
        }
        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        img {
            max-width: 400px;
            max-height: 400px;
            border-color: black;
            border-width: 2px;
            border-radius: 10px;
        }
        .select-button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px;
            margin-top: 50px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .select-button:active {
            transform: scale(0.95);
        }
        .select-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .gen-button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 50px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gen-button:active {
            transform: scale(0.95);
        }
        .gen-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body background>
    <div class="overlay">
        <div style="display: flex;">
            <button class="select-button" id="booty" style="background-color: #2663d4;" onclick="goBoots()">
                <img src="boots.png">
                Boots
            </button>
            <button class="select-button" id="cheesy" style="background-color: #9c9c9c;" onclick="goCheese()">
                <img src="cheese.png">
                Cheese
            </button>
        </div>
        <button class="gen-button" style="background-color: #2ecc71;" onclick="generateImage()">
            <img src="shuffle.png" alt="Button Icon">
            Generate Seratonin
        </button>
        <img id="randomImage" src="">
    </div>
    
    <script>
        var folderName = "boots";
        var max = 43;
        var imageContainer = document.getElementById("randomImage");
        var cheeseButton = document.getElementById("cheesy");
        var bootsButton = document.getElementById("booty");

        function goBoots() {
            folderName = "boots";
            max = 43;
            cheeseButton.style.backgroundColor = "#9c9c9c";
            bootsButton.style.backgroundColor = "#2663d4";
        }

        function goCheese() {
            folderName = "cheese";
            max = 26;
            bootsButton.style.backgroundColor = "#9c9c9c";
            cheeseButton.style.backgroundColor = "#2663d4";
        }

        function generateImage() {
            var randomNumber = Math.ceil(Math.random() * max);
            var imagePath = folderName + "/" + randomNumber + ".jpg";
            imageContainer.src = imagePath;
        }
    </script>
</body>
</html>
